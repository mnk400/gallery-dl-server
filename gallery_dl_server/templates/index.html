<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Web frontend for gallery-dl with yt-dlp" />

  <title>gallery-dl-server</title>

  <link rel="stylesheet" href="/static/styles/common.css?v=0.2.0" />
  <link rel="stylesheet" href="/static/styles/index.css?v=0.2.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css"
    integrity="sha384-0rAIx50lGVKKgD0hHiZxK1Qr9rwyluE7lb/4He9HuRAzfaemTbDsikKlQmxu0T8e" crossorigin="anonymous" />

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.js"
    integrity="sha384-+KH6r+BQCUofyrPWto++vkathMCGgcUomPfaNOyHmsw/PUw5LXIrZV8/XuRnVHc/"
    crossorigin="anonymous"></script>
</head>

<body class="loading">
  <header>
    <a href="/gallery-dl" class="logo">gallery-dl</a>
    <nav class="nav-links">
      <a href="/gallery-dl/logs"><b>logs</b></a>
      <button id="theme-toggle" title="Toggle theme">
        <i id="theme-icon-light" class="fas theme-icon fa-sun" aria-hidden="true"></i>
        <i id="theme-icon-dark" class="fas theme-icon fa-moon hidden" aria-hidden="true"></i>
      </button>
    </nav>
  </header>

  <div class="wrapper">
    <div class="main-content">
      <div class="hero">
        <h1>Download Media</h1>
        <p>
          Enter a URL from any site supported by
          <a href="https://github.com/mikf/gallery-dl/blob/master/docs/supportedsites.md" target="_blank"
            rel="noopener noreferrer">gallery-dl</a>
          or
          <a href="https://github.com/yt-dlp/yt-dlp/blob/master/supportedsites.md" target="_blank"
            rel="noopener noreferrer">yt-dlp</a>.
        </p>
      </div>

      <form id="form" class="download-form">
        <div class="form-row">
          <input name="url" type="url" placeholder="Paste URL here..." title="Enter URL" aria-label="URL" autofocus />
          <select name="video-opts" title="Select Option">
            <option value="none-selected" selected>Default</option>
            <option value="download-video">Video</option>
            <option value="extract-audio">Audio</option>
          </select>
          <button id="button-submit" type="submit">Download</button>
        </div>
      </form>

      <div id="logs-container" class="logs-container">
        <textarea id="box" class="logs-box" name="Logs" placeholder="Logs will appear here..." readonly></textarea>
      </div>
    </div>
  </div>

  <script src="/static/scripts/index.js?v=0.2.0"></script>
</body>

</html>
